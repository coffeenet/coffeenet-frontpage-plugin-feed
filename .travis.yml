language: java

script: ./mvnw test jacoco:report coveralls:report

jdk:
- oraclejdk8

before_deploy:
  - mvn -DskipTests package
  - export JAR_FILE=$(ls target/frontpage-plugin-feed*.jar)
  - echo "deploying $JAR_FILE to GitHub releases"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${JAR_FILE}"
  skip_cleanup: true
  on:
    tags: true
    repo: coffeenet/coffeenet-frontpage-plugin-feed

notifications:
  irc:
    channels:
      - "irc.synyx.de#CoffeeNet"
    on_success: change # default: always
    on_failure: always # default: always
    use_notice: true
    skip_join: true

cache:
  directories:
    - $HOME/.m2
